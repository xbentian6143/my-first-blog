{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div>
    {% if form.errors  %}
    <p>メールアドレス, パスワードが一致しません．</p>
    {% endif %}
    <form method="POST" >
      <!--form内のaction = "{% url 'accounts:login' %}"は消去-->
      {% csrf_token %}
      <label>メールアドレス</label>
      {{ form.username }}
      {{ form.username.errors }}
      <label>パスワード</label>
      {{ form.password }}
      {{ form.password.errors }}
      <button type = "submit" class="btn btn-primary">ログイン</button>
    </form>
</div>
{% endblock %}

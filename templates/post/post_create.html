{% extends 'base.html' %}

{% block content %}
<div class="shadow p-3 mb-5 bg-light text-dark rounded" style="width: 100%;">
    
    <h4>不満・困りごとを投稿</h4>
  
  </div>

   
    <form method="POST" class="post-form">{% csrf_token %}
        

    <p>
        <label for = "id_content"><h5>不満・困りごと（必須）</h5></label>
        <textarea type="text" name= "content"   style="width:100%; height:20%;"  maxlength="140" required id ="id_content"></textarea>

    </p>

    <p>
        <label for = "id_detail"><h5>詳細（任意）</h5></label>
        <textarea name= "detail"   style="width:100%; height:500px;" required id ="id_detail"></textarea>

    </p>

    <button type="submit" class = "btn btn-primary">投稿</button>
</form>

{% endblock %}
